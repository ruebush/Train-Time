<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Train Scheduler</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Thasadith" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
     <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
     <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>
     <div class="container">
          <div class="jumbotron">
               <h1 class="text-center" id="head-text">All Aboard!</h1>
               <h2 class="text-center" id="currentTime"></h2>
          </div>
          <div class="panel panel-info" id="schedule-panel">
               <div class="panel-heading">
                    <h1 class="panel-title">Current Train Schedule</h1>
               </div>
               <div class="panel-body">
                    <table class="table table-striped">
                         <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                              <th></th>
                         </tr>
                         <tbody id="schedule">
                         </tbody>
                    </table>
               </div>
          </div>
          <div class="panel panel-info" id="add-panel">
               <div class="panel-heading">
                    <h1 class="panel-title" id="add-title">Add Train</h1>
               </div>
               <div class="panel-body">
                    <form>
                         <div class="form-group">
                              <label for="name">Train Name</label>
                              <input class="form-control" id="name" type="text">
                         </div>
                         <div class="form-group">
                              <label for="destination">Destination</label>
                              <input class="form-control" id="destination" type="text">
                         </div>
                         <div class="form-group">
                              <label for="time">First Train Time (HH:mm Military Time)</label>
                              <input class="form-control" id="firstTrain" type="text">
                         </div>
                         <div class="form-group">
                              <label for="frequency">Frequency (min)</label>
                              <input class="form-control" id="frequency" type="number">

                         </div>
                         <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                    </form>
               </div>
          </div>
     </div>
     <script src="choochoo.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</body>

</html>
